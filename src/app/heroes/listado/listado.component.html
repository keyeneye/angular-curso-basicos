<p>listado works!</p>

<div *ngIf="erase; else noBorrado">
    <h3>Heroe Borrado: <small>{{erase}}</small></h3>
</div>

<!-- El numeral es una refencia local -->
<ng-template #noBorrado>
    <h3>No hay elementos borrados</h3>
</ng-template>

<button (click)="borrarHeroe()" >
    Borrar
</button>

<ul>
    <li *ngFor="let heroe of heroes; let i = index">
       {{ i+1 }} - {{ heroe }}
    </li>
</ul>
